menuentry vDiskChainLoad {    
    set vDiskPath=""    

    if search -n -s vdiskhd -f "$vDiskPath"; then
        vtoyboot_common_func "($vdiskhd)$vDiskPath"
    else
        echo "$vDiskPath not found"
    fi
    
    echo -e "\n\npress Enter to reboot the system ......\n"
    read vtVDiskPause
    reboot
}
